<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
</head>
<style type="text/css">
		
	*{
		margin: 0px;
		padding: 0px;
	}

	form{
		margin-left: 10px;
	}
	
}
</style>
<body ng-app="myApp" ng-controller="myCtrl3">
	<div class="container">
    <h1>Add Course</h1>
    <form name="myForm" ng-submit="addCourse(course)">
        <input type="hidden" name="courseid"  ng-model="courseid" >
        <br>
          Course name:
        <br>
        <input type="text" name="coursename"  ng-model="coursename" required>
        <span style="color:red;margin-left:3px;" ng-show="myForm.coursename.$touched && myForm.coursename.$invalid">  The name is required.</span>
        <br> 
        <br>
        <input class="btn btn-success" type="submit" value="Create">
    </form>
    </div>
    <script src="/js/angular.js"></script>
    <script src="/js/course.js"></script>
    <script src="/js/dirPagination.js"></script>
</body>

</html>
