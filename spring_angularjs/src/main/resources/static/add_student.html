<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
</head>
<style type="text/css">
		
	*{
		margin: 0px;
		padding: 0px;
	}

	form{
		margin-left: 10px;
	}
	
}
</style>
<body ng-app="myApp" ng-controller="myCtrl2">
	<div class="container">
    <h1>Add Student</h1>
    <form name="myForm" ng-submit="addStudent(stModel)">
        <input type="hidden" name="studentid"  ng-model="studentid" >
        <br>
          Student name:
        <br>
        <input class="col-xs-3" type="text" name="studentName"  ng-model="studentName" required>
        <span style="color:red;margin-left:3px;" ng-show="myForm.studentName.$touched && myForm.studentName.$invalid">  The name is required.</span>
        <br> 
        <br>
        Student age:
        <br>
        <input class="col-xs-3" type="text" name="studentAge"  ng-model="studentAge" required>
         <span style="color:red;margin-left:3px;" ng-show="myForm.studentAge.$touched && myForm.studentAge.$invalid">  The age is required.</span>
        <br> 
        <br>
        Student location:
        <br>
        <input class="col-xs-3" type="text"  name="studentLocation"  ng-model="studentLocation" required>
         <span style="color:red;margin-left:3px;" ng-show="myForm.studentLocation.$touched && myForm.studentLocation.$invalid">  The location is required.</span>
        <br>
        <br>
        <input class="btn btn-success" type="submit" value="Create">
    </form>
    </div>
    <script src="/js/angular.js"></script>
    <script src="/js/addstudent.js"></script>
    
</body>

</html>
